<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href='../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css'>
    <link href="../assets/css/style.css" rel="stylesheet">
    <script src='../node_modules/angular/angular.min.js'></script>
</head>

<body class='container-fluid' style='padding: 0px; margin: 0px'>
    <div ng-controller='indexCtrl'>
        <uib-accordion>
            <div uib-accordion-group heading='App Information'>
                <ul>
                <li>Electron Version: {{electronV}}</li>
                <li>Platform Version: {{platform}}</li>
                <li>Package.json
                    <pre>{{package | json}}</pre>
                </li>
            </ul>
            </div>
        </uib-accordion>
    </div>
    <ui-view></ui-view>
    <footer>
        <!-- Vendor Scripts  -->
        
        <script src='../node_modules/angular-animate/angular-animate.min.js'></script>
        <script src='../node_modules/angular-touch/angular-touch.min.js'></script>
        <script src='../node_modules/angular-ui-router/release/angular-ui-router.min.js'></script>
        <script src='../node_modules/angular-electron/angular-electron.min.js'></script>
        <script src='../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js'></script>

        <!-- App Scripts  -->
        <script src='app.js'></script>
        <script src='routes.js'></script>
        <script src='index.js'></script>
        <script src='landing/landing.js'></script>
    </footer>
</body>

</html>
